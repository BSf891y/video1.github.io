<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-playing Video</title>
  <style>
    /* Style to make the video cover the entire viewport */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cover the entire viewport */
      z-index: -1; /* Place the video behind other content */
    }
  </style>
</head>
<body>

<video src="WhatsApp Video 2024-04-30 at 3.33.19 PM.mp4" autoplay loop muted></video>

</body>
</html>
